<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-year-offer</title>
    <!-- Styles css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- Header Part -->
    <header class="header">
        <div class="banner">
            <div class="banner-content">
                <h3 class="banner-subtitle">Happy New Year</h3>
                <h1 class="banner-title">New Year Party<br />Celebration</h1>
            </div>
            <img class="banner-image" src="images/Banner Image.png" alt="New Year Celebration Banner" />
        </div>
    </header>
    <!-- Main Part -->
    <main class="main-content">
        <!-- Discount section -->
        <section class="discount-section">
            <h1 class="discount-amount">65% OFF</h1>
            <p class="discount-subtitle">OUR HOLIDAY DEALS ARE BETTER</p>
            <h2 class="discount-categories">ALL CATEGORIES</h2>
            <img src="images/New Year Photo.png" alt="Happy New Year" class="discount-image" />
        </section>
        <!-- party section -->
        <section class="party-section">
            <div class="party-content">
                <h1>Welcome to<br /><span>midnight party</span></h1>
                <p class="party-description">
                    Dolor sit amet consectetur. Consequat eget consectetur maecenas sed
                    molestie malesuada. Ipsum sed sodales risus ut pellentesque vel
                    euismod.
                </p>
                <a href="#" class="join-button">JOIN NOW</a>
            </div>
            <div class="party-year-image">
                <img src="images/Group 70.png" alt="2024 Celebration" />
            </div>
        </section>
    </main>
</body>

</html>
